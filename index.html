<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Amount Deposit Withdraw</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bank" class="container mt-5">
      <div id="login-area">
        <h2 class="text-center">Welcome To Payoneer Bank</h2>
        <div id="form" class="w-75 m-auto p-5 mt-5">
          <input
            type="email"
            id="email"
            class="mb-3 w-100"
            placeholder="Email"
          />
          <br />
          <input
            type="password"
            id="password"
            class="mb-3 w-100"
            placeholder="Password"
          />
          <br />
          <button id="login" class="w-50">Login</button>
        </div>
      </div>

      <div id="transaction">
        <div class="row justify-content-around">
          <div class="col-md-3 bg-danger transaction-con">
            <h2>Deposit</h2>
            <p id="depositBalance" class="deposit">
              $ <span id="currentDeposit">00</span>
            </p>
          </div>
          <div class="col-md-3 bg-success transaction-con">
            <h2>Withdraw</h2>
            <p id="withdraw" class="withdraw">
              $ <span id="withdrawBalance">00</span>
            </p>
          </div>
          <div class="col-md-3 bg-info transaction-con">
            <h2>Balance</h2>
            <p id="mainBalance" class="balance">
              $ <span id="amountBalance">150</span>
            </p>
          </div>
        </div>
        <div class="row mt-5 justify-content-around">
          <div class="col-md-5 deposit-amount shadow box-shadow p-5">
            <h3>Deposit</h3>
            <input
              type="text"
              id="depositAmount"
              class="form-control"
              placeholder="$ amount you want to desposit"
            />
            <br />
            <button id="depositBtn">Deposit</button>
          </div>
          <div class="col-md-5 withdraw-amount shadow box-shadow p-5">
            <h3>Withdraw</h3>
            <input
              type="text"
              id="withdrawAmount"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="withdrawBtn">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
